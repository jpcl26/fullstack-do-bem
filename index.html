<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação via CSS</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }

        h2 { color: #333; }

        /* Esconde o checkbox real */
        #validator { display: none; }

        /* Estilização do Botão (Label) */
        .btn-check {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            user-select: none;
        }

        .btn-check:hover { background-color: #0056b3; }

        /* Mensagens de Feedback */
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none; /* Escondidas por padrão */
            font-weight: bold;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .denied {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Lógica de Validação com CSS */
        
        /* 1. Estado Inicial: Mostra "Acesso Negado" se NÃO estiver marcado */
        #validator:not(:checked) ~ .denied {
            display: block;
        }

        /* 2. Estado Positivo: Mostra "Acesso Concedido" quando clicado */
        #validator:checked ~ .success {
            display: block;
        }

        /* 3. Esconde o "Negado" quando o "Concedido" aparece */
        #validator:checked ~ .denied {
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Área Restrita</h2>
        <p>Clique no botão para validar sua identidade:</p>

        <input type="checkbox" id="validator">
        
        <label for="validator" class="btn-check">
            Validar Acesso
        </label>

        <div class="message success">✅ Acesso Concedido!</div>
        <div class="message denied">❌ Acesso Negado!</div>
    </div>

</body>
</html>
